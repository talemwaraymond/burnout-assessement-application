<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnout Assessment App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Burnout Assessment</h1>
    </header>

    <main>
        <!-- Assessment Form -->
        <section id="assessment-section">
            <h2>Assessment</h2>
            <form id="assessment-form">
                <div class="question">
                    <label for="q1">How often do you feel emotionally exhausted?</label>
                    <input type="range" id="q1" name="q1" min="1" max="5">
                </div>
                <div class="question">
                    <label for="q2">Do you feel detached from your work?</label>
                    <input type="range" id="q2" name="q2" min="1" max="5">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="hidden">
            <h2>Your Results</h2>
            <div id="results"></div>
            <div id="recommendations"></div>
        </section>

        <!-- Privacy Policy Section -->
        <section id="privacy-policy-section" class="hidden">
            <h2>Privacy Policy</h2>
            <p>Your data will be encrypted and securely stored. We value your privacy and comply with all relevant data protection regulations.</p>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" class="hidden">
            <h2>Dashboard</h2>
            <canvas id="chart"></canvas>
        </section>
    </main>

    <footer>
        <nav>
            <a href="#" id="show-privacy-policy">Privacy Policy</a>
            <a href="#" id="show-dashboard">Dashboard</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
