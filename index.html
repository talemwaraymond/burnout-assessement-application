<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnout Assessment App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Innerspark Burnout Assessment</h1>
    </header>

    <main>
        <!-- Assessment Form -->
        <section id="assessment-section">
            <h2>Assessment</h2>
            <form id="assessment-form">
                <h2>Core symptoms 
                </h2>
                <p>Exhaustion</p>
                <div class="question">
                    <label for="q1">At work, I feel mentally exhausted</label>
                    <input type="range" id="q1" name="q1" min="1" max="5">
                </div>
                <div class="question">
                    <label for="q2">Everything I do at work requires a great deal
                        of effort</label>
                    <input type="range" id="q2" name="q2" min="1" max="5">
                </div>
                <div class="question">
                    <label for="q3">After a day at work, I find it hard to recover
                        my energy</label>
                    <input type="range" id="q3" name="q3" min="1" max="5">
                </div>
                <div class="question">
                    <label for="q4">At work, I feel physically exhausted</label>
                    <input type="range" id="q4" name="q4" min="1" max="5">
                </div>
                <div class="question">
                    <label for="q5">When I get up in the morning, I lack the
                        energy to start a new day at work</label>
                    <input type="range" id="q5" name="q5" min="1" max="5">
                </div>
                <div class="question">
                    <label for="q6">I want to be active at work, but somehow I
                        am unable to manage
                        </label>
                    <input type="range" id="q6" name="q6" min="1" max="5">
                </div>
                <div class="question">
                    <label for="q7">When I exert myself at work, I quickly get
                        tired 
             </label>
                    <input type="range" id="q7" name="q7" min="1" max="5">
                </div>
                <div class="question">
                    <label for="q8">At the end of my working day, I feel mentally
                        exhausted and drained
                        
                        </label>
                    <input type="range" id="q8" name="q8" min="1" max="5">
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="hidden">
            <h2>Your Results</h2>
            <div id="results"></div>
            <div id="recommendations"></div>
        </section>

        <!-- Privacy Policy Section -->
        <section id="privacy-policy-section" class="hidden">
            <h2>Privacy Policy</h2>
            <p>Your data will be encrypted and securely stored. We value your privacy and comply with all relevant data protection regulations.</p>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" class="hidden">
            <h2>Dashboard</h2>
            <canvas id="chart"></canvas>
        </section>
    </main>

    <footer>
        <nav>
            <a href="#" id="show-privacy-policy">Privacy Policy</a>
            <a href="#" id="show-dashboard">Dashboard</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
